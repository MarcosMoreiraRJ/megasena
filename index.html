<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Mega-Sena Interativo</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      cursor: move;
    }
    .card h2 {
      margin-top: 0;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Dashboards Mega-Sena - Arraste e Organize</h1>
  <div class="grid-container" id="dash-container">
    <div class="card" id="dashboard1">
      <h2>Mais Sorteados</h2>
      <iframe src="http://localhost:8502/dashboard_mais_sorteados"></iframe>
    </div>
    <div class="card" id="dashboard2">
      <h2>Pares e Ímpares</h2>
      <iframe src="http://localhost:8502/dashboard_par_impar"></iframe>
    </div>
    <div class="card" id="dashboard3">
      <h2>Soma dos Números Sorteados</h2>
      <iframe src="http://localhost:8502/dashboard_somas"></iframe>
    </div>
    <div class="card" id="dashboard4">
      <h2>Distribuição por Colunas</h2>
      <iframe src="http://localhost:8502/dashboard_colunas"></iframe>
    </div>
    <div class="card" id="dashboard5">
      <h2>Distribuição por Linhas</h2>
      <iframe src="http://localhost:8502/dashboard_linhas"></iframe>
    </div>
    <div class="card" id="dashboard6">
      <h2>Número por Linha</h2>
      <iframe src="http://localhost:8502/dashboard_numeros"></iframe>
    </div>
  </div>

  <script>
    new Sortable(document.getElementById("dash-container"), {
      animation: 150,
      ghostClass: 'blue-background-class'
    });
  </script>
</body>
</html>
